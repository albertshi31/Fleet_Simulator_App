<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

  <body class="bg-light">
    <div class="container h-100 d-flex justify-content-center">
      <div class="form-group jumbotron my-auto">
      <form action="/animation">
          <label for="city-choice">Choose a City:</label>
          <input list="city-choices" id="city-choice" name="city-choice" />

          <datalist id="city-choices">
              <option value="Trenton">
              <option value="TBA">
              <option value="TBA">
          </datalist>
          <small id="emailHelp" class="form-text text-muted">This will load pre-generated files.</small>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
