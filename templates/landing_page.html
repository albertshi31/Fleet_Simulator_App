<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Choose a City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    </style>
  </head>
  <body class="bg-light">
    <div class="container h-100 d-flex justify-content-center">
      <div class="form-group jumbotron my-auto">
      <a href="/setup-interactive"><button class="btn btn-primary">Create new ODD</button></a>
      <br />
      <br />
      <form action="/animation">
          <label for="odd_choice">Load ODD:</label>
          <input list="odd_choices" id="odd_choice" name="odd_choice" />

          <datalist id="odd_choices">
            {% for odd_choice in odd_choices %}
              <option value="{{odd_choice.dir}}">{{odd_choice.ODD_name}}</option>
            {% endfor %}
          </datalist>
          <br />
        <button type="submit" class="btn btn-primary">Load Animation</button>
      </form>
      </div>
    </div>
