<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Choose a City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">TransitAV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/choose_city">Choose City</a>
          </li>
          <li class="nav-item">
            <a id="navbarlink" class="nav-link" href="/animation">Animation</a>
          </li>
          <li class="nav-item">
            <a id="navbarlink" class="nav-link" href="/graphs">Graphs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container h-100 d-flex justify-content-center">
      <div class="form-group jumbotron my-auto">
      <form action="/animation">
          <label for="city-choice">Choose a City:</label>
          <input list="city-choices" id="city-choice" name="city_choice" />

          <datalist id="city-choices">
              <option value="Trenton">Trenton, NJ</option>
              <option value="Margate_City">Margate City, NJ</option>
              <option value="Coral_Springs">Coral Springs, FL</option>
              <option value="Eugene">Eugene, OR</option>
              <option value="Greenwich">Greenwich, CT</option>
              <option value="Honolulu">Honolulu, HI</option>
              <option value="Norman_City">Norman City, OK</option>
              <option value="Savannah">Savannah, GA</option>
              <!-- <option value="Seattle">Seattle, WA</option> -->

          </datalist>
          <small id="emailHelp" class="form-text text-muted">This will load pre-generated files.<br>Takes ~30 seconds.</small>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $("#params").submit(function() {
          alert("Parameters saved! Press \"OK\" to begin calculating.\r\nThis process might take several minutes.");
        });
      });

    </script>
  </body>
</html>
